<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Multiple HTML Tags</title>
</head>
<body>
    <div id="root">
    
    </div>
</body>
<!--   core react library ==> this will give access to react. to create element using react -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!--   react-dom library ==> this will give access to react-dom. to render the element using react || to modify the data in the dom -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
<script>
    const heading = React.createElement('h1', {
        id: 'title' // attribute
    }, "Heading1");
    const heading2 = React.createElement('h2', {
        id: 'title' // attribute 
    }, "Heading2");
    const container = React.createElement('div', {
        id: 'container' // attribute
    }, [heading, heading2 ]); //when we want to multiple child then we need to pass an array. 
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(container);
</script>

</html>
