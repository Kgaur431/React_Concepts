<DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dynamic HTML</title>
</head>
<body>
    <div id="root">
        <h1>Creating below heading using Javascript</h1>
    </div>
</body>

<script>
    const heading = document.createElement('span'); //creating span element using js
    heading.textContent = "doing dynamically using JS"; //adding text to h1 element
    const root = document.getElementById('root'); //getting root element to append the h1 element
    root.appendChild(heading); //appending the h1 element to root element
</script>
</DOCTYPE>
